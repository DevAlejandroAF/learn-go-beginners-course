<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <title>Rock, paper, Scissors</title>
</head>

<body>
  <main class="container">
    <h1 class="mt-4">Rock, Paper, Scissors</h1>
    <hr>

    <p id="player_choice">&nbsp;</p>
    <p id="computer_choice">&nbsp;</p>
    <p id="round_result" class="text-success">&nbsp;</p>

    <hr>
    <br>
    <p>Choose rock, paper or scissors</p>
    <br>

    <button class="btn btn-outline-secondary" onclick="choose(0)">Rock</button>
    <button class="btn btn-outline-danger" onclick="choose(1)">Paper</button>
    <button class="btn btn-outline-success" onclick="choose(2)">Scissors</button>
  </main>
</body>

<script>
  function choose(x) {
    fetch("/play?c=" + x)
      .then(response => response.json())
      .then(data => {
        if (x == 0) {
          document.querySelector("#player_choice").innerHTML = "Player chose ROCK";
        } else if (x == 1) {
          document.querySelector("#player_choice").innerHTML = "Player chose PAPER";
        } else {
          document.querySelector("#player_choice").innerHTML = "Player chose SCISSORS";
        }
        document.querySelector("#computer_choice").innerHTML = data.computer_choice;
        document.querySelector("#round_result").innerHTML = data.round_result;
      })

  }
</script>

</html>
